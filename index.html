<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/code.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="crad-front">
          <div class="imgs">
            <span></span>
            <span></span>
          </div>
          <div class="serial-num">0000 0000 0000 0000</div>
          <div class="about-card">
            <div class="name">Jane Appleseed</div>
            <div class="date">
              <span class="first">00</span>/ <span class="second">00</span>
            </div>
          </div>
        </div>
        <div class="crad-back">
          <span class="third"> 000 </span>
        </div>
      </div>
      <div class="form">
        <form action="#" id="form">
          <div class="form-holder">
            <label>Cardholder Name</label>
            <label for=""></label>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              class="input-one"
              name="username"
              maxlength="20"
            />
            <div class="errors"></div>
          </div>
          <div class="form-holder">
            <label>Card Number</label>
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              class="input-two"
              name="number"
              maxlength="19"
            />
            <div class="errors"></div>
          </div>
          <div class="flex">
            <div class="left">
              <label>Exp. Date (MM/YY)</label>
              <input
                type="text"
                placeholder="MM"
                class="input-three"
                name="month"
                maxlength="2"
              />
              <input
                type="text"
                placeholder="YY"
                class="input-four"
                name="year"
                maxlength="2"
              />
              <div class="errors"></div>
            </div>
            <div class="right">
              <label>CVC</label>
              <input
                type="text"
                placeholder="e.g. 123"
                class="input-five"
                name="cvc"
                maxlength="3"
              />
              <div class="errors"></div>
            </div>
          </div>
          <input type="submit" value="Confirm" />
        </form>
        <div class="complete-state">
          <img src="images/icon-complete.svg" alt="" />
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
    <script src="js/code.js"></script>

    </div> -->
  </body>
</html>
